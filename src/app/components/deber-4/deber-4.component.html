<div class="container">
  <h2>Formulario de Reservación de Hotel</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del Cliente -->
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" formControlName="fullName" placeholder="Ingresa tu nombre completo" />
    </div>

    <!-- Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
    </div>

    <!-- Número de Teléfono -->
    <div class="form-group">
      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" formControlName="phone" placeholder="Ingresa tu número de teléfono" />
    </div>

    <!-- Fecha de Entrada -->
    <div class="form-group">
      <label for="checkIn">Fecha de Entrada:</label>
      <input type="date" id="checkIn" formControlName="checkIn" />
    </div>

    <!-- Fecha de Salida -->
    <div class="form-group">
      <label for="checkOut">Fecha de Salida:</label>
      <input type="date" id="checkOut" formControlName="checkOut" />
    </div>

    <!-- Tipo de Habitación -->
    <div class="form-group">
      <label for="roomType">Tipo de Habitación:</label>
      <select id="roomType" formControlName="roomType">
        <option value="">Seleccione una opción</option>
        <option value="single">Individual</option>
        <option value="double">Doble</option>
        <option value="suite">Suite</option>
      </select>
    </div>

    <!-- Número de Huéspedes -->
    <div class="form-group">
      <label for="guests">Número de Huéspedes:</label>
      <input type="number" id="guests" formControlName="guests" min="1" max="10" placeholder="1" />
    </div>

    <!-- Comentarios Especiales -->
    <div class="form-group">
      <label for="comments">Comentarios Especiales:</label>
      <textarea id="comments" rows="4" formControlName="comments" placeholder="Escribe tus requerimientos especiales aquí"></textarea>
    </div>

    <!-- Aceptar Términos -->
    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="terms" />
        Acepto las políticas de reservación y cancelación
      </label>
    </div>

    <!-- Botón de Envío -->
    <div class="form-group">
      <button type="submit" [disabled]="!reservationForm.valid">Reservar Ahora</button>
    </div>
  </form>
</div>
